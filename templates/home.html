<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .card {
            margin-top: 50px;
            border-radius: 15px;
        }

        .card-title {
            color: #007bff;
        }

        .form-label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Student Exam Performance Prediction</h1>
                        <form action="{{ url_for('predict_datapoint')}}" method="post">
                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select id="gender" class="form-select" name="gender" required>
                                    <option value="" disabled selected>Select your Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="ethnicity" class="form-label">Race or Ethnicity</label>
                                <select id="ethnicity" class="form-select" name="ethnicity" required>
                                    <option value="" disabled selected>Select Ethnicity</option>
                                    <option value="group A">Group A</option>
                                    <option value="group B">Group B</option>
                                    <option value="group C">Group C</option>
                                    <option value="group D">Group D</option>
                                    <option value="group E">Group E</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="parent_education" class="form-label">Parental Level of Education</label>
                                <select id="parent_education" class="form-select" name="parental_level_of_education" required>
                                    <option value="" disabled selected>Select Parent Education</option>
                                    <option value="associate's degree">Associate's Degree</option>
                                    <option value="bachelor's degree">Bachelor's Degree</option>
                                    <option value="high school">High School</option>
                                    <option value="master's degree">Master's Degree</option>
                                    <option value="some college">Some College</option>
                                    <option value="some high school">Some High School</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="lunch" class="form-label">Lunch Type</label>
                                <select id="lunch" class="form-select" name="lunch" required>
                                    <option value="" disabled selected>Select Lunch Type</option>
                                    <option value="free/reduced">Free/Reduced</option>
                                    <option value="standard">Standard</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="test_course" class="form-label">Test Preparation Course</label>
                                <select id="test_course" class="form-select" name="test_preparation_course" required>
                                    <option value="" disabled selected>Select Test Preparation Course</option>
                                    <option value="none">None</option>
                                    <option value="completed">Completed</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="writing_score" class="form-label">Writing Score out of 100</label>
                                <input id="writing_score" class="form-control" type="number" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required>
                            </div>
                            <div class="mb-3">
                                <label for="reading_score" class="form-label">Reading Score out of 100</label>
                                <input id="reading_score" class="form-control" type="number" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">Predict your Maths Score</button>
                            </div>
                        </form>
                        <h2 class="text-center mt-4">THE prediction is {{results}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
